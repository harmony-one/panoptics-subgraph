specVersion: 1.0.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: PanopticFactory
    network: harmony
    source:
      address: "0x3b34a68a57b26Eb6668EFE1A562C51F3bf71feE6"
      abi: PanopticFactory
      startBlock: 62356124
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - ApprovalForAll
        - OwnerChanged
        - PoolDeployed
        - TransferBatch
        - TransferSingle
        - URI
      abis:
        - name: PanopticFactory
          file: ./abis/PanopticFactory.json
      eventHandlers:
        - event: ApprovalForAll(indexed address,indexed address,bool)
          handler: handleApprovalForAll
        - event: OwnerChanged(indexed address,indexed address)
          handler: handleOwnerChanged
        - event: PoolDeployed(indexed address,indexed address,address,address,uint256,indexed uint256,uint256,uint256)
          handler: handlePoolDeployed
        - event: TransferBatch(indexed address,indexed address,indexed address,uint256[],uint256[])
          handler: handleTransferBatch
        - event: TransferSingle(indexed address,indexed address,indexed address,uint256,uint256)
          handler: handleTransferSingle
        - event: URI(string,indexed uint256)
          handler: handleURI
      file: ./src/panoptic-factory.ts
